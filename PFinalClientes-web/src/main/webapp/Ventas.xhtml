<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ventas</title>
    </h:head>
    <h:body>   
        <h:form>
            <p:commandButton value="Volver" action="Principal" immediate="true"/> 
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="VENTAS DE LOS CLIENTES">
                <p:panelGrid columns="2">
                    <p:outputLabel>Id </p:outputLabel>
                    <p:inputText id="tfIdPedido"  value="" />
                    <p:outputLabel>Cedula del Afiliado</p:outputLabel>
                    <p:selectOneMenu value="" id="cbxCedulaAfiliado" style="width:75%">
                        <f:selectItems value="" var="cedAfiliado" itemValue="" itemLabel="" />
                    </p:selectOneMenu> 
                    <p:outputLabel>Cuota</p:outputLabel>
                    <p:inputText id="tfCuota" value="" />                   
                    <p:outputLabel>Fecha</p:outputLabel>
                    <p:inputText id="tfFecha" value="" />
                    <p:outputLabel>Precio Total</p:outputLabel>
                    <p:inputText id="tfPrecioT"  value="" />
                    <p:outputLabel>Saldo</p:outputLabel>
                    <p:inputText id="tfSaldo"  value="" />
                </p:panelGrid></p:panel>
                <p:panel header="DETALLE DE LAS VENTAS">                
                <p:panelGrid columns="2">
                    <p:outputLabel>Id del Producto</p:outputLabel>
                    <p:selectOneMenu value="" id="cbxIdProducto" style="width:75%">
                        <f:selectItems value="" var="niveles" itemValue="" itemLabel="" />
                    </p:selectOneMenu>  
                    <p:outputLabel>Cantidad</p:outputLabel>
                    <p:inputText id="tfCantidad" required="true" value="" />

                    <p:outputLabel>Precio Unitario</p:outputLabel>
                    <p:inputText id="tfPrecioUnitario" required="true" value="" />
                </p:panelGrid>
            </p:panel>  
            <p:row>
                <p:commandButton value="Insertar" actionListener="#" ajax="false"/>
                <p:commandButton value="Buscar" actionListener="#" ajax="false" />
                <p:commandButton value="Actualizar" actionListener="#" ajax="false" />
            </p:row>
        </h:form>
    </h:body>
</html>
