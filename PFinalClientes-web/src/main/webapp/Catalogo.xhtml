<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Catalogo</title>
    </h:head>
    <h:body>
        <br/> 
        <h:link outcome="Principal" value="Volver al menu principal"/>          
        <h:form>           
            <p:panel header="Listado del Catalogo">              
                <h:panelGrid columns="4" cellpadding="3">
                    
                </h:panelGrid>
            </p:panel>  
            <p:row>
            
            </p:row>
            <p:dataTable  var="ca" value="#{catalogoMBean.catalogos}">
                <p:column headerText="id">
                    <h:outputText value="#{ca.id}" />
                </p:column>
                <p:column headerText="Fecha Inicio">
                    <h:outputText value="#{ca.fechainicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Fecha Fin">
                    <h:outputText value="#{ca.fechafin}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>   
                </p:column>
                <p:column headerText="Cantidad Pags">
                    <h:outputText value="#{ca.cantidadpaginas}" />    
                </p:column>
                <p:column headerText="Cantidad Productos">
                    <h:outputText value="#{ca.cantidadproductos}" />    
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
