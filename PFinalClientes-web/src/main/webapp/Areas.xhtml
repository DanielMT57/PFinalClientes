<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Areas</title>
    </h:head>
    <h:body>
        <br/> 
        <h:link outcome="Pagina" value="Volver a pagina"/>  
      
        <h:form>
               <h:link outcome="Principal" value="Volver a Principal"/>
               <p:commandButton value="Volver a Paginas" action="Pagina" immediate="true"/> 
            
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Administracion de Areas de pagina">              
                <h:panelGrid columns="4" cellpadding="3">           


                </h:panelGrid>
            </p:panel> 
        
            <p:dataTable  var="ar" value="#{areasBean.areas}">
                <p:column headerText="id">
                    <h:outputText value="#{ar.id}" />
                </p:column>


                <p:column headerText="Pagina">
                    <h:outputText value="#{ar.paginasId.id}" />    
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{ar.productosId.descripcion}" />    
                </p:column>

                <p:column headerText="Promocion">
                    <h:outputText value="#{ar.promocionesId.descripcion}" />    
                </p:column>
            </p:dataTable>

        </h:form>   
    </h:body>
</html>
