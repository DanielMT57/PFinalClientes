<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Productos</title>
    </h:head>
    <h:body>
        <br/> 
        <h:form>
            <p:commandButton value="Volver" action="Principal" immediate="true"/> 
            <p:panel header="Listado de Productos"> 
                <p:dataTable  var="pro" value="#{ProductoBean.productos}">
                    <p:column headerText="Codigo">
                        <h:outputText value="#{pro.id}">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Color">
                        <h:outputText value="#{pro.color}">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{pro.categoria}">
                        </h:outputText>  
                    </p:column>
                    <p:column headerText="Marcas">
                        <h:outputText value="#{pro.marca}">
                        </h:outputText>   
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{pro.cantidad}">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Peso">
                        <h:outputText value="#{pro.peso}">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Precio Compra">
                        <h:outputText value="#{pro.precioCompra}">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Precio Venta">
                        <h:outputText value="#{pro.precioVenta}">
                        </h:outputText>  
                    </p:column>
                    <p:column headerText="Descripcion">
                        <h:outputText value="#{pro.descripcion}">
                        </h:outputText>   
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form> 
    </h:body>
</html>
